plugins {
    id("io.micronaut.application")
}

repositories {
    mavenCentral()
}

micronaut {
    version project.ext.micronautVersion
    runtime "netty"
}

dependencies {
    testImplementation(project(":graphql"))
}

project.afterEvaluate {
    tasks.named('nativeImage').configure {
        enabled = false
    }

    tasks.named('testNativeImage').configure {
        it.enabled = false
    }
}