plugins {
    id("io.micronaut.application")
}

repositories {
    mavenCentral()
}

micronaut {
    version project.ext.micronautVersion
    runtime "netty"
    enableNativeImage = false
}

dependencies {
    testImplementation(project(":graphql"))
}

project.afterEvaluate {
    tasks.named('testNativeImage') {
        it.enabled = false
    }
}